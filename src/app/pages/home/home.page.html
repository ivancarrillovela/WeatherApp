<ion-header class="ion-no-border">
  <ion-toolbar class="main-toolbar">
    <ion-searchbar
      [(ngModel)]="citySearch"
      (search)="searchCity()"
      (ionInput)="onSearchInput($event)"
      [placeholder]="'HOME.SEARCH_PLACEHOLDER' | translate"
      class="custom-searchbar"
    ></ion-searchbar>

    <ion-buttons slot="end">
      <!-- Custom Language Toggle -->
      <div class="language-toggle">
        <div
          class="toggle-option"
          [class.active]="currentLang === 'en'"
          (click)="currentLang !== 'en' && toggleLanguage()"
        >
          EN
        </div>
        <div
          class="toggle-option"
          [class.active]="currentLang === 'es'"
          (click)="currentLang !== 'es' && toggleLanguage()"
        >
          ES
        </div>
      </div>

      <!-- Location Button -->
      <ion-button
        fill="clear"
        (click)="getCurrentLocation()"
        [disabled]="loadingLocation"
        class="location-button"
      >
        <ion-icon
          slot="icon-only"
          name="locate"
          style="color: white !important"
          class="location-icon"

...

              <!-- UV Card (Top Left) -->
              <ion-col
                size="6"
                class="ion-padding-vertical pad-right-6"
              >

...

                  <div class="full-width">
                    <div class="flex-between-center">

...

              <!-- Wind Card (Top Right) -->
              <ion-col
                size="6"
                class="ion-padding-vertical pad-left-6"
              >

...

                  <div class="full-width">
                    <div class="flex-between-center">
                      <span class="wind-value-nowrap">
                        {{ weatherData.current.wind_speed | number:'1.0-0' }}
                        <span class="wind-unit-small"
                          >{{ (currentUnit === 'imperial' ? 'WEATHER.MPH' :
                          'WEATHER.KPH') | translate }}</span
                        >
                      </span>

...

              <!-- Humidity Card (Bottom Left) -->
              <ion-col
                size="6"
                class="ion-padding-vertical pad-right-6"
              >

...

              <!-- Sunset Card (Bottom Right) -->
              <ion-col
                size="6"
                class="ion-padding-vertical pad-left-6"
              >

...

  } @else {
  <div
    class="ion-text-center ion-padding loading-container"
  >
    <p class="loading-text">{{ 'HOME.LOADING' | translate }}</p>
    <ion-spinner color="light"></ion-spinner>
  </div>
  }
</ion-content>
