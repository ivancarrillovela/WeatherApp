<div class="glass-card detail-card">
  <div class="card-header">
    <ion-icon
      [name]="icon"
      [color]="iconColor"
      [style.--rotation]="iconRotation + 'deg'"
      class="rotated-icon"
    ></ion-icon>
    <span>{{ title }}</span>
  </div>
  <div class="card-value">
    <ng-content></ng-content>
  </div>
  <div class="spacer-bottom"></div>
</div>
